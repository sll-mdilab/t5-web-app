<div>
  <div class="modal-header">
    <h3 class="modal-title">Redigera HL7v2-mottagare</h3>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="systemName">Systemnamn:</label>
        <input type="text" class="form-control" ng-model="vm.entity.systemName" id="systemName">
      </div>
      <div class="form-group">
        <label for="address">Adress:</label>
        <input type="text" class="form-control" ng-model="vm.entity.address" id="address">
      </div>
      <div class="form-group">
        <label for="port">Port:</label>
        <input type="text" class="form-control" ng-model="vm.entity.port" id="port">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" ng-click="vm.save()">Save</button>
    <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
  </div>
</div>
