<pageslide ps-open="dbgShowSlide" ps-size="30%">
  <div class="ng-pageslide-content">
    <div ng-hide="dbgSlideModel.name" class="spinner-overlay position-set bg-blue">
      <p class="loading big">
        <span>.</span><span>.</span><span>.</span>
      </p>
    </div>
    <a class="back-btn" ng-click="dbgClose()"><i class="fa fa-chevron-circle-right"></i></a>

    <h2>
      <i
        ng-class="{'fa fa-database': dbgSlideModel.type === 'device', 'fa fa-desktop': dbgSlideModel.type === 'client'}"
        style="margin-right:10px;"></i>
      {{dbgSlideModel.name}}</h2>

    <div class="row">
      <div class="col-xs-4 text-center">
        <i ng-hide="dbgSlideModel.photo" class="fa fa-question-circle" style="font-size:100px;"></i>
        <img ng-show="dbgSlideModel.photo" ng-src="{{dbgSlideModel.photo}}" style="max-width:100%">
      </div>
      <div class="col-xs-8">
        <p><i class="fa fa-tag"></i> {{dbgSlideModel.identifier}}</p>

        <p><i class="fa fa-bookmark"></i> {{dbgSlideModel.entityType}}</p>

        <p><i class="fa fa-cogs"></i> {{dbgSlideModel.manufacturer}}</p>
      </div>
    </div>
    <div class="row margin-top-20">
      <div class="col-xs-12">
        <p ng-bind="dbgSlideModel.description"></p>
      </div>
    </div>
  </div>
</pageslide>
