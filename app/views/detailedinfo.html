<div class="row">
  <div>
    <div class="col-xs-1">
      <img ng-class="{'not-visible': !encounter.patient.details.photo[0].url}"
           ng-src="{{encounter.patient.details.photo[0].url}}"
           style="max-width:64px; width:100%" alt="Profilbild">
    </div>
    <div class="col-xs-3 text-left">
      <h4
        ng-bind="encounter.patient.details.name[0].given[0] + ' ' + encounter.patient.details.name[0].family[0]"></h4>

      <p class="text-muted" ng-bind="encounter.patient.details.identifier[0].value"></p>
    </div>
  </div>
  <div class="col-xs-4">
    <div class="form-group tight">
      <label for="details-tel">Tel:</label>
      <input type="text" class="form-control tight" id="details-tel"
             ng-model="(encounter.patient.details.telecom | filter:{system:'phone'})[0].value">
    </div>
    <div class="form-group tight">
      <label for="details-email">Epost:</label>
      <input type="text" class="form-control tight" id="details-email"
             ng-model="(encounter.patient.details.telecom | filter:{system:'email'})[0].value">
    </div>
  </div>
  <div class="col-xs-4">
    <div class="form-group tight">
      <label for="details-address">Adress:</label>

      <p id="details-address" class="form-control tight" style="height:auto;">
        <span contenteditable ng-model="encounter.patient.details.address[0].line"></span><br/>
        <span contenteditable ng-model="encounter.patient.details.address[0].postalCode"></span>,
        <span contenteditable ng-model="encounter.patient.details.address[0].city"></span>
      </p>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="pull-right">
      <button class="btn btn-success" ng-click="updateEncounter(encounter)">Spara</button>
      <button class="btn btn-info" ng-click="printBracelet(encounter.patient.details)">Armband</button>
      <button class="btn btn-danger" ng-click="removeEncounter(encounter)">Skriv ut</button>
    </div>
  </div>
</div>
